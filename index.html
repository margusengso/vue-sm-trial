<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="src/assets/sm-brand-logo-logomark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Margus Engso</title>

    <!--
      Content Security Policy via meta tag for static hosting.
      In production, prefer setting CSP via HTTP response headers (Amplify / CloudFront).
    -->
    <meta
            http-equiv="Content-Security-Policy"
            content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src https://fonts.gstatic.com;
      img-src 'self' https: data:;
      connect-src 'self' ws: wss:;
      base-uri 'self';
      frame-ancestors 'none';
    "
    />

    <!-- Fonts: Roboto (primary) + Lato (secondary) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lato:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
</head>

<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
